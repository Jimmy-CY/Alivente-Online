{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}

<h2><center>ALIVENTE ONLINE - SUPPLIERS</center></h2>
<h4><center>ADD NEW SUPPLIER</center></h4>
<br/>

<form action = "{% url 'suppliers_commit' %}" method="post">
  {% csrf_token %}
  <div style="display: flex ; justify-content: flex-end">
      <button class="btn btn-info" style="margin-right:16px" type="submit">Save</button>
      <a href="{% url 'suppliers' %}" class="btn btn-info" style="margin-right:16px" role="button">Back</a>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="supplier_contact_person"><strong>Contact Person</strong></label>
      <input type="text" class="form-control" id="supplier_contact_person" name="supplier_contact_person" placeholder="Name of Contact Person" required>
    </div>
    <div class="form-group col-md-4">
      <label for="supplier_contact_number"><strong>Contact Number</strong></label>
      <input type="text" class="form-control" id="supplier_contact_number" name="supplier_contact_number" placeholder="Contact Number" required>
    </div>
    <div class="form-group col-md-4">
      <label for="supplier_email"><strong>Email Address</strong></label>
      <input type="text" class="form-control" id="supplier_email" name="supplier_email" placeholder="Supplier Email Address">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="supplier_company_name"><strong>Company Name</strong></label>
      <input type="text" class="form-control" id="supplier_company_name" name="supplier_company_name" placeholder="Name of Company">
    </div>
    <div class="form-group col-md-4">
      <label for="supplier_role"><strong>Role / Service</strong></label>
      <input type="text" class="form-control" id="supplier_role" name="supplier_role" placeholder="Role or Service" required>
    </div>
    <div class="form-group col-md-4">
      <label for="supplier_country"><strong>Country</strong></label>
      <input type="text" class="form-control" id="supplier_country" name="supplier_country" placeholder="Country" required>
    </div>
  </div>
</form>

{% endblock %}
